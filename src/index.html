<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Arvis | Digital Agency</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>

  <script>
    window.onscroll = function () {
      const header_container = document.getElementById("header_container");
      const sticky = header_container.offsetTop;
      if (window.pageYOffset > sticky) {
        header_container.classList.remove('absolute', 'bg-transparent');
        header_container.classList.add('fixed', 'bg-gray-700');
      } else {
        header_container.classList.remove('fixed', 'bg-gray-700');
        header_container.classList.add('absolute', 'bg-transparent');
      }
    };
  </script>
</body>
</html>
